<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Live Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #f3f4f6;
        --panel: #ffffff;
        --panel-2: #f8fafc;
        --primary: #a855f7;
        --primary-2: #8b5cf6;
        --accent: #f97316;
        --text: #111827;
        --muted: #4b5563;
        --border: #e5e7eb;
        --danger: #ef4444;
        --success: #16a34a;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 12% 18%, rgba(168, 85, 247, 0.08), transparent 28%),
          radial-gradient(circle at 86% 8%, rgba(249, 115, 22, 0.07), transparent 24%),
          var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        padding: 14px 18px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        color: #fff;
        box-shadow: 0 8px 24px rgba(168, 85, 247, 0.18);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.4px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #f8fafc;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.12);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--danger);
        box-shadow: 0 0 0 6px rgba(239, 68, 68, 0.18);
      }

      main {
        flex: 1;
        display: flex;
        min-height: 0;
        gap: 10px;
        padding: 10px;
      }

      /* LEFT: ROOM LIST */
      aside#rooms-panel {
        width: 320px;
        border: 1px solid var(--border);
        background: var(--panel);
        display: flex;
        flex-direction: column;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 12px 32px rgba(17, 24, 39, 0.06);
      }

      .rooms-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        background: var(--panel-2);
      }

      .rooms-header h2 {
        font-size: 14px;
        margin: 0;
        color: var(--text);
        letter-spacing: 0.2px;
      }

      #refresh-rooms {
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      #refresh-rooms:hover { transform: translateY(-1px); border-color: rgba(168, 85, 247, 0.5); }

      #room-list { flex: 1; overflow-y: auto; }

      .room-section-title {
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 700;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        background: #f3f4f6;
        border-bottom: 1px solid var(--border);
      }

      .room-item {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 2px;
        transition: background 0.15s ease;
      }

      .room-item:hover { background: #f3f4f6; }

      .room-item.active {
        background: linear-gradient(90deg, rgba(168, 85, 247, 0.15), rgba(139, 92, 246, 0.12));
        border-left: 2px solid var(--primary);
        padding-left: 10px;
      }

      .room-item.waiting {
        background: rgba(255, 0, 0, 0.2);
      }

      .room-title { font-size: 13px; font-weight: 700; color: var(--text); }
      .room-sub { font-size: 12px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .room-meta { font-size: 11px; color: #6b7280; margin-top: 2px; }

      /* RIGHT: CHAT PANEL */
      section#chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px 12px;
        min-width: 0;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel);
        box-shadow: 0 12px 32px rgba(17, 24, 39, 0.06);
      }

      #chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }

      #current-room-label { font-size: 13px; color: var(--muted); }

      #delete-room-btn {
        border: 1px solid rgba(239, 68, 68, 0.4);
        background: rgba(239, 68, 68, 0.1);
        color: #ff001e;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      #delete-room-btn:hover:enabled { background: rgba(239, 68, 68, 0.2); transform: translateY(-1px); }
      #delete-room-btn:disabled { opacity: 0.5; cursor: not-allowed; }

      #messages {
        flex: 1;
        overflow-y: auto;
        background: var(--panel-2);
        border-radius: 12px;
        padding: 10px;
        border: 1px solid var(--border);
        margin-bottom: 10px;
      }

      .msg-row { display: flex; margin-bottom: 8px; }
      .msg-self { justify-content: flex-end; }
      .msg-other { justify-content: flex-start; }

      .bubble {
        max-width: 72%;
        padding: 8px 12px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.45;
        position: relative;
      }

      .bubble-self { background: linear-gradient(135deg, var(--primary), var(--primary-2)); color: #fdfdff; border-bottom-right-radius: 4px; }
      .bubble-other { background: #f8fafc; color: var(--text); border-bottom-left-radius: 4px; border: 1px solid var(--border); }

      .username { font-size: 11px; color: var(--muted); margin-bottom: 2px; }
      .time { font-size: 11px; color: #9ca3af; margin-top: 4px; display: block; }

      form#send-form { display: flex; gap: 10px; padding: 4px 0; }

      #message-input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #ffffff;
        color: var(--text);
      }

      #message-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.16); }

      #send-btn {
        padding: 10px 16px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, var(--primary), var(--primary-2));
        color: #f9fafb;
        font-weight: 700;
        cursor: pointer;
        letter-spacing: 0.2px;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      #send-btn:hover:enabled { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(168, 85, 247, 0.18); }
      #send-btn:disabled { opacity: 0.55; cursor: not-allowed; }

      .empty-state { font-size: 13px; color: var(--muted); text-align: center; margin-top: 30px; }

      @media (max-width: 1024px) { aside#rooms-panel { width: 260px; } }
      @media (max-width: 768px) {
        main { flex-direction: column; }
        aside#rooms-panel { width: 100%; max-height: 45vh; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <span style="display:inline-flex;width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,#60a5fa,#a855f7);box-shadow:0 0 0 8px rgba(96,165,250,0.15);"></span>
        Staff Live Chat
      </h1>
      <div class="status">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Checking connection...</span>
      </div>
    </header>

    <main>
      <aside id="rooms-panel">
        <div class="rooms-header">
          <h2>Conversations</h2>
          <button id="refresh-rooms" title="Refresh list">Refresh</button>
        </div>
        <div id="room-list"></div>
      </aside>

      <section id="chat-panel">
        <div id="chat-header">
          <div id="current-room-label">Pick a conversation on the left to start.</div>
          <button id="delete-room-btn" disabled>Delete conversation</button>
        </div>

        <div id="messages">
          <div class="empty-state">No messages to show yet.</div>
        </div>

        <form id="send-form">
          <input
            id="message-input"
            type="text"
            placeholder="Type a reply to the user..."
            autocomplete="off"
          />
          <button type="submit" id="send-btn" disabled>Send</button>
        </form>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const STAFF_USER = {
        id: "staff_001",
        username: "Support Staff",
      };

      let currentRoomId = "";
      let currentRoomName = "";
      let socket = null;
      let roomsCache = [];

      const statusDot = document.getElementById("status-dot");
      const statusText = document.getElementById("status-text");
      const roomListDiv = document.getElementById("room-list");
      const refreshRoomsBtn = document.getElementById("refresh-rooms");
      const messagesDiv = document.getElementById("messages");
      const sendForm = document.getElementById("send-form");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const currentRoomLabel = document.getElementById("current-room-label");
      const deleteRoomBtn = document.getElementById("delete-room-btn");

      // ===== SOCKET =====
      socket = io({ transports: ["websocket"] });

      socket.on("connect", () => {
        statusDot.style.backgroundColor = "var(--success)";
        statusDot.style.boxShadow = "0 0 0 6px rgba(34,197,94,0.14)";
        statusText.textContent = "Connected (Staff)";
      });

      socket.on("connect_error", (err) => {
        console.error("Socket connect_error:", err.message);
        statusDot.style.backgroundColor = "var(--danger)";
        statusText.textContent = "Connection lost, retrying...";
      });

      socket.on("disconnect", () => {
        statusDot.style.backgroundColor = "var(--danger)";
        statusDot.style.boxShadow = "0 0 0 6px rgba(239,68,68,0.12)";
        statusText.textContent = "Disconnected";
      });

      socket.on("chat:history", (history = []) => {
        messagesDiv.innerHTML = "";
        if (!history.length) {
          messagesDiv.innerHTML = '<div class="empty-state">No messages in this room yet.</div>';
          return;
        }
        history.forEach(addMessageToUI);
        scrollToBottom();
      });

      socket.on("chat:message", (msg) => {
        if (!msg) return;
        if (msg.roomId === currentRoomId) {
          if (messagesDiv.querySelector(".empty-state")) {
            messagesDiv.innerHTML = "";
          }
          addMessageToUI(msg);
          scrollToBottom();
        }
        refreshRooms();
      });

      function setRefreshState(loading) {
        if (!refreshRoomsBtn) return;
        refreshRoomsBtn.disabled = loading;
        refreshRoomsBtn.textContent = loading ? "Refreshing..." : "Refresh";
      }

      async function loadRooms() {
        try {
          setRefreshState(true);
          const res = await fetch("/api/chat/rooms");
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          roomsCache = data || [];
          renderRooms();
        } catch (err) {
          console.error("loadRooms error:", err);
          roomListDiv.innerHTML = '<div class="empty-state" style="padding: 12px; text-align: left;">Failed to load conversations.</div>';
        } finally {
          setRefreshState(false);
        }
      }

      function renderRooms() {
        roomListDiv.innerHTML = "";

        if (!roomsCache.length) {
          roomListDiv.innerHTML = '<div class="empty-state" style="padding: 12px; text-align: left;">No conversations yet.</div>';
          resetCurrentRoomUI();
          return;
        }

        const waiting = roomsCache
          .filter((r) => r.isWaiting ?? r.lastUserId !== "staff_001")
          .sort((a, b) => new Date(a.lastMessageAt).getTime() - new Date(b.lastMessageAt).getTime());
        const replied = roomsCache
          .filter((r) => !(r.isWaiting ?? r.lastUserId !== "staff_001"))
          .sort((a, b) => new Date(b.lastMessageAt).getTime() - new Date(a.lastMessageAt).getTime());

        const buildSection = (title, list) => {
          if (!list.length) return;
          const header = document.createElement("div");
          header.className = "room-section-title";
          header.textContent = title;
          roomListDiv.appendChild(header);

          list.forEach((room) => {
            const displayName = room.displayName || room.userId || room.roomId;
            const item = document.createElement("div");
            const waitingClass = (room.isWaiting ?? room.lastUserId !== "staff_001") ? " waiting" : "";
            item.className = "room-item" + waitingClass + (room.roomId === currentRoomId ? " active" : "");
            item.dataset.roomId = room.roomId;

            const titleEl = document.createElement("div");
            titleEl.className = "room-title";
            titleEl.textContent = displayName;

            const sub = document.createElement("div");
            sub.className = "room-sub";
            sub.textContent = room.lastMessageText || "(No messages yet)";

            const meta = document.createElement("div");
            meta.className = "room-meta";
            const time = room.lastMessageAt ? new Date(room.lastMessageAt).toLocaleString() : "No time yet";
            meta.textContent = `${time}`;

            item.appendChild(titleEl);
            item.appendChild(sub);
            item.appendChild(meta);

            item.addEventListener("click", () => {
              handleSelectRoom(room.roomId, displayName);
            });

            roomListDiv.appendChild(item);
          });
        };

        buildSection("Waiting for reply", waiting);
        buildSection("Replied", replied);

        if (!currentRoomId && roomsCache.length > 0) {
          const first = waiting[0] || replied[0];
          const firstDisplay = first.displayName || first.userId || first.roomId;
          handleSelectRoom(first.roomId, firstDisplay);
        }
      }

      function handleSelectRoom(roomId, displayName) {
        if (!socket || !socket.connected) return;

        currentRoomId = roomId;
        currentRoomName = displayName || roomId;
        currentRoomLabel.textContent = `Chatting with: ${currentRoomName} (Room: ${roomId})`;

        const items = roomListDiv.querySelectorAll(".room-item");
        items.forEach((el) => {
          el.classList.toggle("active", el.dataset.roomId === roomId);
        });

        messagesDiv.innerHTML = '<div class="empty-state">Loading chat history...</div>';

        socket.emit("join", {
          roomId,
          userId: STAFF_USER.id,
          username: STAFF_USER.username,
        });

        sendBtn.disabled = false;
        deleteRoomBtn.disabled = false;
      }

      function resetCurrentRoomUI() {
        currentRoomId = "";
        currentRoomName = "";
        currentRoomLabel.textContent = "Pick a conversation on the left to start.";
        messagesDiv.innerHTML = '<div class="empty-state">No messages to show yet.</div>';
        sendBtn.disabled = true;
        deleteRoomBtn.disabled = true;
      }

      function scrollToBottom() { messagesDiv.scrollTop = messagesDiv.scrollHeight; }

      function addMessageToUI(msg) {
        const isSelf = msg.userId === STAFF_USER.id;

        const row = document.createElement("div");
        row.className = "msg-row " + (isSelf ? "msg-self" : "msg-other");

        const bubble = document.createElement("div");
        bubble.className = "bubble " + (isSelf ? "bubble-self" : "bubble-other");

        if (!isSelf) {
          const uname = document.createElement("div");
          uname.className = "username";
          uname.textContent = msg.username || "User";
          bubble.appendChild(uname);
        }

        const textNode = document.createElement("div");
        textNode.textContent = msg.text;
        bubble.appendChild(textNode);

        const timeNode = document.createElement("span");
        timeNode.className = "time";
        timeNode.textContent = new Date(msg.createdAt || Date.now()).toLocaleTimeString();
        bubble.appendChild(timeNode);

        row.appendChild(bubble);
        messagesDiv.appendChild(row);
      }

      deleteRoomBtn.addEventListener("click", async () => {
        if (!currentRoomId) return;

        const ok = confirm(`Delete the entire conversation with "${currentRoomName}" (Room: ${currentRoomId})?`);
        if (!ok) return;

        try {
          const res = await fetch(`/api/chat/rooms/${encodeURIComponent(currentRoomId)}`, { method: "DELETE" });

          if (!res.ok) {
            const errText = await res.text();
            console.error("Delete room error:", errText);
            alert("Failed to delete the conversation.");
            return;
          }

          resetCurrentRoomUI();
          refreshRooms();
        } catch (err) {
          console.error("delete room error:", err);
          alert("Error while deleting conversation.");
        }
      });

      sendForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !socket || !socket.connected || !currentRoomId) return;

        const payload = {
          roomId: currentRoomId,
          text,
          userId: STAFF_USER.id,
          username: STAFF_USER.username,
        };

        socket.emit("chat:message", payload, (res) => {
          if (!res || !res.ok) {
            console.error("Send error:", res && res.error);
          }
        });

        messageInput.value = "";
      });

      function refreshRooms() { loadRooms(); }
      refreshRoomsBtn.addEventListener("click", refreshRooms);

      loadRooms();
      setInterval(refreshRooms, 10000);
    </script>
  </body>
</html>
